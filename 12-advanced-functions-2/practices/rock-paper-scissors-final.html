<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSORS w/ CSS</title>
    <link rel="stylesheet" href="../../12-advanced-functions/practices/style.css">
  </head>
  <body>
    <h1 class="h1">ROCK PAPER & SCISSORS</h1>
    <button class="btnMoves btnRock"><img class="movesImg" src="../../images/rock-emoji.png" alt="rock emoji"></button>
    <button class="btnMoves btnPaper"><img class="movesImg" src="../../images/paper-emoji.png" alt="paper emoji"></button>
    <button class="btnMoves btnScissors"><img class="movesImg" src="../../images/scissors-emoji.png" alt="scissors emoji"></button>

    <p class="result"></p>
    <p class="moves"></p>
    <p class="scores"></p>

    <div class="container">
        <p>Are you sure you want to reset the score? <button class="btnYes">Yes</button> <button class="btnNo">No</button></p>
    </div>
    <button class="btnReset">Reset Score</button>
    <button class="btnAuto">Auto Play</button>

    <script src="../../12-advanced-functions/practices/rock-paper-scissor.js"></script>
  </body>
</html>
