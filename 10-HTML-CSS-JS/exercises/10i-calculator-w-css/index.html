<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - lesson 10</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <p class="total">0</p>
        <button onclick="nums('1')" class="button">1</button>
        <button onclick="nums('2')" class="button">2</button>
        <button onclick="nums('3')" class="button">3</button>
        <button onclick="nums('+')" class="oper">+</button> <br>
        <button onclick="nums('4')" class="button">4</button>
        <button onclick="nums('5')" class="button">5</button>
        <button onclick="nums('6')" class="button">6</button> 
        <button onclick="nums('-')" class="oper">-</button> <br>
        <button onclick="nums('7')" class="button">7</button>
        <button onclick="nums('8')" class="button">8</button>
        <button onclick="nums('9')" class="button">9</button>
        <button onclick="nums('*')" class="oper">*</button> <br>
        <button onclick="nums('0')" class="button">0</button>
        <button onclick="nums('.')" class="button">.</button>
        <button onclick="equal()" class="button">=</button>
        <button onclick="nums('/')" class="oper">/</button> <br>
        <button onclick="clear()" class="buttonClear">Clear</button>
    </div>
    
<script src="index.js"></script>
</body>
</html>
