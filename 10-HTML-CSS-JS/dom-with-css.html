<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM PROJECTS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Youtube Subscribe Button</h1>

    <p class="total"></p>

    <script src="dom-with-css.js"></script>
